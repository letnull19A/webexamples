<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="700" height="350" id="canvas" style="border: 1px solid rgb(148, 148, 148);"></canvas>
    <!--JavaScript Code-->
    <script type="text/javascript" async>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext ? canvas.getContext("2d") : null;

        if (ctx != null) 
        {
            Init();
            drawAxis();

            // for (var x = 0; x < 50; x++)
            // {
            //     drawParable(x);
            // }

            for (var x = 0; x < 120; x++)
                draw(x);
        }

        function Init() 
        {
            ctx.translate(0, 0);
        }

        function drawAxis() 
        {
            var size = 25;
            for(var x = 0; x < 30; x++)
            {
                for (var y = 0; y < 15; y++)
                {
                    ctx.strokeStyle = "rgba(0, 0, 0, 0.5)";
                    ctx.strokeRect(x * size, canvas.height - y * size, size, size);
                }
            }
        }

        function drawParable(x) 
        {
            // y = ax2 + bx + c

            ctx.beginPath();

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#c0392b';

            ctx.moveTo(x, canvas.height - (3 * x ^ 2 + 1 * x + 4));
            ctx.lineTo(x, canvas.height - (3 * x ^ 2 + 1 * x + 4));
            ctx.stroke();
        }

        function draw(x) 
        {

            var y;
            y = 1 * x ^ 2 + 3 * x;
            
            y = y + 75;
            x = x + 75;

            ctx.fillCircle = function(x, y, radius, fillColor) {
                this.fillStyle = fillColor;
                this.beginPath();
                this.moveTo(x, y);
                this.arc(x, y, radius, 0, Math.PI * 2, false);
                this.fill();
            };

            var radius = 2; // or whatever
            var fillColor = '#ff0000';
            ctx.fillCircle(x, y, radius, fillColor);
        }

    </script>
</body>
</html>
